<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <a class="navbar-brand" href="/">
            <img src="https://i.ibb.co/Vtz0Ghr/pngwing-com-18.png" alt="Bootstrap" width="40" height="40">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/numbers">Numbers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/feedback">Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/groups">List of Groups</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/groups" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Active groups
                </a>
                <ul class="dropdown-menu">
                    {% if active_groups %}
                        {% for group in active_groups %}
                            <li><a class="dropdown-item" href="{{ url_for('groups.view_group', group_id=group.id) }}">{{ group.name }}</a></li>
                        {% endfor %}
                    {% else %}
                        <li><span class="dropdown-item">No active groups available</span></li>
                    {% endif %}
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Statistics</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основное содержание страницы -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
