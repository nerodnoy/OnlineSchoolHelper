{% extends 'layout.html' %}

{% block title %}Create New Group{% endblock %}

{% block content %}
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Create New Group</h1>

    <!-- Форма создания новой группы -->
    <form action="{{ url_for('create_group') }}" method="post">
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" required>
        <button type="submit">Create</button>
    </form>

    <a href="{{ url_for('list_groups') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
        Back to Groups
    </a>
{% endblock %}
