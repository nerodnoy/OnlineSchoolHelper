{% extends 'layout.html' %}

{% block title %}All Groups{% endblock %}

{% block content %}
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">All Groups</h1>

    <!-- Выводим список всех созданных групп -->
    <ul>
        {% for group_name in created_groups %}
            <li><a href="{{ url_for('view_group', group_name=group_name) }}">{{ group_name }}</a></li>
        {% endfor %}
    </ul>

    <!-- Форма создания новой группы -->
    <form action="{{ url_for('create_group') }}" method="post">
        <label for="group_name">Create New Group:</label>
        <input type="text" id="group_name" name="group_name" required>
        <button type="submit">Create</button>
    </form>
{% endblock %}
