{% extends 'layout.html' %}

{% block title %}Final Result{% endblock %}

{% block content %}
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Result</h1>

    {% if result %}
        <div class="text-center mt-4">
            {% for answer in result %}
                <p>{{ answer }}</p>
            {% endfor %}
        </div>
    {% else %}
        <p>No final result available.</p>
    {% endif %}

    <!-- Кнопка Начать сначала -->
    <form method="post" action="/restart" class="mt-4">
        <button type="submit" class="bg-red-500 text-white p-3 rounded-md hover:bg-red-600">Начать сначала</button>
    </form>
{% endblock %}
