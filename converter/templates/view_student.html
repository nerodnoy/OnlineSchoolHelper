{% extends 'layout.html' %}

{% block content %}

    <h2>Имя ученика: {{ student.name }}</h2>

    <h3>Заметки по 1-му уроку:</h3>
    <p>{{ student.notes_lesson1 }}</p>

    <h3>Заметки по 2-му уроку:</h3>
    <p>{{ student.notes_lesson2 }}</p>

{% endblock %}
